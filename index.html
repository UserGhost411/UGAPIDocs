<!DOCTYPE html>
<html lang="en">

<head>
    <title>UGApiDocs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apiconfig" content="api.json">
    <link rel="stylesheet" href="assets/docs/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/docs/css/apidocs.css">
    <link rel="stylesheet" href="assets/docs/fa/css/font-awesome.min.css">
    <script src="assets/docs/js/jquery.min.js"></script>
    <script src="assets/docs/js/popper.min.js"></script>
    <script src="assets/docs/js/bootstrap.bundle.min.js"></script>
    <script src="assets/docs/js/showdown.min.js"></script>
    <script src="assets/docs/js/apidocs.js"></script>
</head>

<body>
    <main role="main">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1><span id="api_title">Judul</span> <sup><span id="api_version" style="font-size: 0.9rem;" class="badge badge-pill badge-primary">1.0.0</span></sup></h1>
                <div id="api_desc"></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 col-12">
                            <div class="form-group">
                                <label for="api_schema">Schema:</label>
                                <select class="form-control form-control-sm" id="api_schema">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3"></div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label for="api_baseurl">Base URL:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="api_baseurl" data-toggle="tooltip" title="Base URL Copied!" readonly>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-success btn-sm" id="api_baseurl_cp_btn">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body" id="api_endpoints">
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header p-0 pt-3 px-3">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#param_modal" id="nav_custom_param">Parameters</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#resp_modal" id="nav_custom_respon">Response</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#head_modal" id="nav_custom_head">Headers</a>
                            </li>
                        </ul>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="tab-content">
                            <div id="param_modal" class="container tab-pane active">
                                <form class="modal_param_form">
                                    <div class="form-group">
                                        <div class="input-group input-group-sm">
                                            <div class="input-group-prepend">
                                                <button class="btn btn-success try-method px-2" id="try-api-method" disabled> GET </button>
                                            </div>
                                            <input type="text" class="form-control" id="url_param_modal" readonly>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Parameters</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
                                            <tbody id="param_modal_tb"></tbody>
                                        </table>
                                    </div>
                                    <input type="submit" class="btn btn-primary">
                                </form>
                            </div>
                            <div id="resp_modal" class="container tab-pane fade loader" style="position: relative;">
                                <div class="ajaxloader bg"></div>
                                <div class="ajaxloader"></div>
                                <textarea class="form-control" id="text_resp_modal" rows=10 readonly>...</textarea>
                            </div>
                            <div id="head_modal" class="container tab-pane fade loader" style="position: relative;">
                                <div class="ajaxloader bg"></div>
                                <div class="ajaxloader"></div>
                                <div class="table-responsive">
                                    <table class="table table-sm table-hover">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Value</th>
                                            </tr>
                                        </thead>
                                        <tbody id="param_modal_head_res"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-muted">
        <div class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>UGApiDocs &copy; <a target="_blank" href="https://github.com/UserGhost411/UGAPIDocs">UserGhost411</a>, Simple API Documentation Tools!</p>
        </div>
    </footer>
</body>

</html>
